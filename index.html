
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VR Project</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> 
    <script src="script.js"></script>
</head>
<body>
    <a-scene cursor = "rayOrigin:mouse">
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-sky src ="https://live.staticflickr.com/1575/24634979164_cb8834a509_6k.jpg"></a-sky>

        <a-box></a-box>
        <a-entity position = "0 -0.15 5">
            <!-- Sand base 1 -->
            <a-box magic-sand height = "0.75" color = "brown"></a-box>
        </a-entity>
        <a-entity position = "0 0.30 5">
            <!-- cylinder one -->
            <a-cylinder radius = "0.25" height = "0.25" color = "brown"></a-cylinder>
        </a-entity>
        <a-entity position = "0.75 0.4 5">
            <!-- cone 1 -->
            <a-cone radius-bottom= "0.3" height = "0.3"  color = "brown"></a-cone>
        </a-entity>
        <a-entity position = "-0.75 0.4 5">
            <!-- cone 2 -->
            <a-cone radius-bottom= "0.3" height = "0.3"  color = "brown"></a-cone>
        </a-entity>
        <a-entity position = "0 0.55 5">
            <!-- cone 3 -->
            <a-cone radius-bottom= "0.3" height = "0.3"  color = "brown"></a-cone>
        </a-entity>
        <a-entity position = "0.75 0.15 5">
            <!-- cylinder 2 -->
            <a-cylinder radius = "0.25" height = "0.25" color = "brown"></a-cylinder>
        </a-entity>
        <a-entity position = "-0.75 0.15 5">
            <!-- cylinder 3 -->
            <a-cylinder radius = "0.25" height = "0.25" color = "brown"></a-cylinder>
        </a-entity>
        <a-entity position = "0.75 -0.25 5">
            <!-- Sand base 2 -->
            <a-box width = "0.5" height = "0.5" color = "brown"></a-box>
        </a-entity>
        <a-entity position = "-0.75 -.25 5">
            <!-- Sand base 3 -->
            <a-box width = "0.5" height = "0.5" color = "brown"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
